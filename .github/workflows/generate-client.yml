name: Generate Client

on:
  workflow_call:
    inputs:
      version:
        description: "Forgejo version to generate client for"
        required: true
        type: string
      version_type:
        description: "Version type (latest or lts)"
        required: true
        type: string
      major_version:
        description: "Major version number for branch name"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: "Forgejo version to generate client for (e.g., 14.0.2)"
        required: true
        type: string
      version_type:
        description: "Version type"
        required: true
        type: choice
        options:
          - latest
          - lts
      major_version:
        description: "Major version number for branch name (e.g., 14)"
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write  # Required for npm OIDC trusted publishing

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --local pull.ff only

      - name: Setup version branch
        run: |
          BRANCH="v${{ inputs.major_version }}"

          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "Branch $BRANCH exists, checking out..."
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git pull origin "$BRANCH"
          else
            echo "Branch $BRANCH does not exist, creating from master..."
            git checkout -b "$BRANCH"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Generate client
        run: npm run generate
        env:
          FORGEJO_VERSION: ${{ inputs.version }}

      - name: Build the package
        run: npm run build

      - name: Update package version
        run: |
          npm version "${{ inputs.version }}" --no-git-tag-version --allow-same-version

      - name: Update tracked version file
        run: |
          echo "${{ inputs.version }}" > .${{ inputs.version_type }}-version

      - name: Commit and push to version branch
        run: |
          BRANCH="v${{ inputs.major_version }}"
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update to v${{ inputs.version }}"
          fi

          git push origin "$BRANCH"

      - name: Update master branch (latest only)
        if: inputs.version_type == 'latest'
        run: |
          git fetch origin master
          git checkout master
          git pull origin master

          echo "${{ inputs.version }}" > .latest-version

          git add .latest-version
          if ! git diff --staged --quiet; then
            git commit -m "chore: update to v${{ inputs.version }}"
            git push origin master
          fi

      - name: Update LTS version on master (LTS only)
        if: inputs.version_type == 'lts'
        run: |
          git fetch origin master
          git checkout master
          git pull origin master

          echo "${{ inputs.version }}" > .lts-version

          git add .lts-version
          if ! git diff --staged --quiet; then
            git commit -m "chore: update to ${{ inputs.version }}"
            git push origin master
          fi

      - name: Create Git tag
        run: |
          TAG="v${{ inputs.version }}"
          git checkout "v${{ inputs.major_version }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Publish to npm
        run: |
          if [ "${{ inputs.version_type }}" = "latest" ]; then
            npm publish --access public --tag latest
          else
            npm publish --access public --tag lts
          fi

      - name: Create Release
        run: |
          TAG="v${{ inputs.version }}"

          if [ "${{ inputs.version_type }}" = "latest" ]; then
            RELEASE_TYPE="Latest"
          else
            RELEASE_TYPE="LTS"
          fi

          BODY="## Forgejo TypeScript Client v${{ inputs.version }}

          **Release type:** ${RELEASE_TYPE}
          **Branch:** \`v${{ inputs.major_version }}\`

          \`\`\`bash
          npm install @llamaduck/forgejo-ts@${{ inputs.version }}
          \`\`\`"

          if ! gh release view "$TAG" > /dev/null 2>&1; then
            gh release create "$TAG" --title "$TAG" --notes "$BODY"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
