name: Check for Updates and Generate Client

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force update even if no new version"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write
  packages: write
  id-token: write # Required for npm OIDC trusted publishing

jobs:
  check-versions:
    runs-on: ubuntu-latest
    outputs:
      latest_version: ${{ steps.check.outputs.latest_version }}
      lts_version: ${{ steps.check.outputs.lts_version }}
      latest_major: ${{ steps.check.outputs.latest_major }}
      lts_major: ${{ steps.check.outputs.lts_major }}
      latest_needs_update: ${{ steps.check.outputs.latest_needs_update }}
      lts_needs_update: ${{ steps.check.outputs.lts_needs_update }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Check for new versions
        id: check
        run: node scripts/check-versions.mjs --github-output

      - name: Log version status
        run: |
          echo "Latest version: ${{ steps.check.outputs.latest_version }} (v${{ steps.check.outputs.latest_major }})"
          echo "LTS version: ${{ steps.check.outputs.lts_version }} (v${{ steps.check.outputs.lts_major }})"
          echo "Latest needs update: ${{ steps.check.outputs.latest_needs_update }}"
          echo "LTS needs update: ${{ steps.check.outputs.lts_needs_update }}"

  update-latest:
    runs-on: ubuntu-latest
    needs: check-versions
    if: needs.check-versions.outputs.latest_needs_update == 'true' || github.event.inputs.force_update == 'true'
    permissions:
      contents: write  # for git push
      id-token: write  # Required for npm OIDC trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --local pull.ff only

      - name: Setup version branch
        run: |
          BRANCH="v${{ needs.check-versions.outputs.latest_major }}"

          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "Branch $BRANCH exists, checking out..."
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git pull origin "$BRANCH"
          else
            echo "Branch $BRANCH does not exist, creating from master..."
            git checkout -b "$BRANCH"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Generate client
        run: npm run generate
        env:
          FORGEJO_VERSION: ${{ needs.check-versions.outputs.latest_version }}

      - name: Build the package
        run: npm run build

      - name: Update package version
        run: npm version "${{ needs.check-versions.outputs.latest_version }}" --no-git-tag-version --allow-same-version

      - name: Update tracked version file
        run: echo "${{ needs.check-versions.outputs.latest_version }}" > .latest-version

      - name: Commit and push to version branch
        run: |
          BRANCH="v${{ needs.check-versions.outputs.latest_major }}"
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update to v${{ needs.check-versions.outputs.latest_version }}"
          fi

          git push origin "$BRANCH"

      - name: Update master branch
        run: |
          git fetch origin master
          git checkout master
          git pull origin master

          echo "${{ needs.check-versions.outputs.latest_version }}" > .latest-version

          git add .latest-version
          if ! git diff --staged --quiet; then
            git commit -m "chore: update to v${{ needs.check-versions.outputs.latest_version }}"
            git push origin master
          fi

      - name: Create Git tag
        run: |
          TAG="v${{ needs.check-versions.outputs.latest_version }}"
          git checkout "v${{ needs.check-versions.outputs.latest_major }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Publish to npm
        run: npm publish --tag latest

      - name: Create Release
        run: |
          TAG="v${{ needs.check-versions.outputs.latest_version }}"
          BODY="## Forgejo TypeScript Client v${{ needs.check-versions.outputs.latest_version }}

          **Release type:** Latest
          **Branch:** \`v${{ needs.check-versions.outputs.latest_major }}\`

          \`\`\`bash
          npm install @llamaduck/forgejo-ts@${{ needs.check-versions.outputs.latest_version }}
          \`\`\`"

          if ! gh release view "$TAG" > /dev/null 2>&1; then
            gh release create "$TAG" --title "$TAG" --notes "$BODY"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-lts:
    runs-on: ubuntu-latest
    needs: check-versions
    if: needs.check-versions.outputs.lts_needs_update == 'true' || github.event.inputs.force_update == 'true'
    permissions:
      contents: write  # for git push
      id-token: write  # Required for npm OIDC trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --local pull.ff only

      - name: Setup version branch
        run: |
          BRANCH="v${{ needs.check-versions.outputs.lts_major }}"

          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "Branch $BRANCH exists, checking out..."
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git pull origin "$BRANCH"
          else
            echo "Branch $BRANCH does not exist, creating from master..."
            git checkout -b "$BRANCH"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Generate client
        run: npm run generate
        env:
          FORGEJO_VERSION: ${{ needs.check-versions.outputs.lts_version }}

      - name: Build the package
        run: npm run build

      - name: Update package version
        run: npm version "${{ needs.check-versions.outputs.lts_version }}" --no-git-tag-version --allow-same-version

      - name: Update tracked version file
        run: echo "${{ needs.check-versions.outputs.lts_version }}" > .lts-version

      - name: Commit and push to version branch
        run: |
          BRANCH="v${{ needs.check-versions.outputs.lts_major }}"
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update to v${{ needs.check-versions.outputs.lts_version }}"
          fi

          git push origin "$BRANCH"

      - name: Update LTS version on master
        run: |
          git fetch origin master
          git checkout master
          git pull origin master

          echo "${{ needs.check-versions.outputs.lts_version }}" > .lts-version

          git add .lts-version
          if ! git diff --staged --quiet; then
            git commit -m "chore: update lts version to ${{ needs.check-versions.outputs.lts_version }}"
            git push origin master
          fi

      - name: Create Git tag
        run: |
          TAG="v${{ needs.check-versions.outputs.lts_version }}"
          git checkout "v${{ needs.check-versions.outputs.lts_major }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Publish to npm
        run: npm publish --tag lts

      - name: Create Release
        run: |
          TAG="v${{ needs.check-versions.outputs.lts_version }}"
          BODY="## Forgejo TypeScript Client v${{ needs.check-versions.outputs.lts_version }}

          **Release type:** LTS
          **Branch:** \`v${{ needs.check-versions.outputs.lts_major }}\`

          \`\`\`bash
          npm install @llamaduck/forgejo-ts@${{ needs.check-versions.outputs.lts_version }}
          \`\`\`"

          if ! gh release view "$TAG" > /dev/null 2>&1; then
            gh release create "$TAG" --title "$TAG" --notes "$BODY"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
